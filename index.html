<!DOCTYPE html>
<html>
<head>
    <title>WakingUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Apple mobile support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="img/icons/wakeWeather_icon_76.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icons/wakeWeather_icon_76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icons/wakeWeather_icon_120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/wakeWeather_icon_152.png">
    <!-- Android mobile support -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="152x152" href="img/icons/wakeWeather_icon_152.png">
    <link rel="icon" sizes="120x120" href="img/icons/wakeWeather_icon_120.png">
</head>

<body>

<section id="weather">
    <h3>Wetter</h3>
</section>

<section id="ad">
    <h3>Inserate</h3>
</section>

<section id="profile">


    <form id="login">
        <h3>Anmelden</h3>
        <span class="hidden badLoginDetails"><p>Ung√ºltige Anmeldedaten</p></span>
        <label for="email-logIn">Email-Adresse</label>
        <input type="email" class="form-control" id="email-logIn">
        <label for="pwd-logIn">Passwort:</label>
        <input type="password" class="form-control" id="pwd-logIn">
        <button type="submit" class="btn btn-default">Anmelden</button>
        <button id="noAccountYet">Du hast noch keinen Account?</button>
        <button id="forgottenPassword">Passwort vergessen?</button>
    </form>

    <table id="myAds">

           <tr>
               <td> <h3>Inserate</h3> </td>
           </tr>

        <!-- Die Tabelle weiter dynamisch erzeugen -->
        <tr>
            <td><p>Lorem Ipsum bla bla</p></td>
            <td><span class="glyphicon glyphicon-trash"></span></td>
        </tr>
        <tr>
            <td><p>Lorem Ipsum bla bla</p></td>
            <td><span class="glyphicon glyphicon-trash"></span></td>
        </tr>
    </table>

    <form id="signUp">
        <h3>Account erstellen</h3>
        <label for="email-signUp">Email-Adresse</label>
        <input type="email" class="form-control" id="email-signUp">
        <label for="pwd-signUp">Passwort:</label>
        <input type="password" class="form-control" id="pwd-signUp">
        <button type="submit" class="btn btn-default">Account erstellen</button>
    </form>


    <h3 id="newAccountConfirmation">Ihr Account wurde erstellt</h3>

    <table id="lostPasswordInformation">
        <tr><td><h3>Passwort vergessen?</h3></td></tr>
        <tr><td><p>Schreiben Sie eine Mail an support@wakingUp.ch</p></td></tr>
    </table>

</section>

<nav>
    <button id="btn_weather" class="btn"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span></button>
    <button id="btn_ad" class="btn"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></button>
    <button id="btn_profile" class="btn"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
</nav>


<script src="lib/jquery-2.2.4.min.js"></script>
<script src="js/app.js"></script>

<link type="text/css" href="css/style.css" rel="stylesheet">
</body>
</html>
