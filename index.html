<!DOCTYPE html>
<html>
<head>
    <title>WakingUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Apple mobile support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="img/icons/wakeWeather_icon_76.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icons/wakeWeather_icon_76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/icons/wakeWeather_icon_120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/wakeWeather_icon_152.png">
    <!-- Android mobile support -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="152x152" href="img/icons/wakeWeather_icon_152.png">
    <link rel="icon" sizes="120x120" href="img/icons/wakeWeather_icon_120.png">
</head>

<body>

<section id="weather">
    <h3>Wetter</h3>
</section>

<section id="ad">
    <h4>Inserate</h4>
</section>

<section id="profile">
    <section id="account">
        <section id="login">
            <h4 id="accountTitle">Anmelden</h4>
            <form>
                <p class="hidden" id="badLoginDetails">Ungültige Anmeldedaten</p>
                <label for="email-logIn">Email-Adresse</label>
                <input type="email" class="form-control" id="email-logIn">
                <label for="pwd-logIn">Passwort:</label>
                <input type="password" class="form-control" id="pwd-logIn">
                <button type="submit" class="btn btn-default" id="loginButton">Anmelden</button>
            </form>
            <button id="noAccountYetButton">Du hast noch keinen Account?</button>
            <button id="lostPasswordButton">Passwort vergessen?</button>
        </section>
        <section id="signUp">
            <h4>Account erstellen</h4>
            <form>
                <p class="hidden" id="invalidDetails-signUp"></p>
                <label for="email-signUp">Email-Adresse</label>
                <input type="email" class="form-control" id="email-signUp">
                <label for="pwd-signUp">Passwort:</label>
                <input type="password" class="form-control" id="pwd-signUp">
                <button type="submit" id="signUpButton" class="btn btn-default">Account erstellen</button>
            </form>
        </section>
        <section id="lostPasswordInformation">
            <h4>Passwort vergessen?</h4>
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            <p>Schreiben Sie eine Mail an:</p>
            <a href="mailto:info@wakingUp.ch"> info@wakingUp.ch</a>
        </section>
    </section>
    <section id="myAds">
        <h4 id="myAdsTitle">Meine Inserate</h4>
        <p id="deleteError" class="hidden">Fehler beim Löschen des Inserats</p>
        <ul id="myAdsList">
            <li><span id="notLoggedInIcon" class="glyphicon glyphicon-log-in" aria-hidden="true"></span></li>
            <li id="pleaseLogIn">Bitte logge dich ein.></li>
        </ul>
    </section>
</section>

<nav>
    <button id="btn_weather" class="btn"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span></button>
    <button id="btn_ad" class="btn"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></button>
    <button id="btn_profile" class="btn"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></button>
</nav>


<script src="lib/jquery-2.2.4.min.js"></script>
<script src="js/sha1.js"></script>
<script src="js/app.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link type="text/css" href="css/style.css" rel="stylesheet">
<link type="text/css" href="css/profil.css" rel="stylesheet">
</body>
</html>
